<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 70px;
      font-weight: bold;
      letter-spacing: 10px;
      text-transform: uppercase;
      display: flex;
      gap: 8px;
    }

    h1 span {
      animation: glow 2s infinite;
      opacity: 0.3;
    }

    /* Each letter lights up one after another */
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.2s; }
    h1 span:nth-child(3) { animation-delay: 0.4s; }
    h1 span:nth-child(4) { animation-delay: 0.6s; }
    h1 span:nth-child(5) { animation-delay: 0.8s; }
    h1 span:nth-child(6) { animation-delay: 1s; }
    h1 span:nth-child(7) { animation-delay: 1.2s; }
    h1 span:nth-child(8) { animation-delay: 1.4s; }
    h1 span:nth-child(9) { animation-delay: 1.6s; }
    h1 span:nth-child(10) { animation-delay: 1.8s; }
    h1 span:nth-child(11) { animation-delay: 2s; }

    @keyframes glow {
      0%, 100% {
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 40px #ff4da6;
        opacity: 1;
      }
      50% {
        color: #ffeb3b;
        text-shadow: none;
        opacity: 0.3;
      }
    }

    p {
      margin-top: 20px;
      font-size: 24px;
      color: #ffcc33;
      text-shadow: 0 0 8px #ffcc33, 0 0 16px #ff9933;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>
    <span>H</span>
    <span>A</span>
    <span>P</span>
    <span>P</span>
    <span>Y</span>
    <span></span>
    <span>D</span>
    <span>I</span>
    <span>W</span>
    <span>A</span>
    <span>L</span>
    <span>I</span>
  </h1>

  <p>✨ May the light of Diyas brighten your life with happiness and prosperity! ✨</p>
</body>
</html>
