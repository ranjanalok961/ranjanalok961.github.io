<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali</title>
  <style>
    /* Background Styling */
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a0025, #0f082b, #000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    /* Firefly background lights */
    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ffea00;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }

    /* "Happy Diwali" title animation */
    h1 {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.5vw;
      text-transform: uppercase;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
    }

    h1 span {
      display: inline-block;
      animation: glow 2.5s infinite;
      opacity: 0.4;
    }

    /* Each letter lights up one by one */
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.2s; }
    h1 span:nth-child(3) { animation-delay: 0.4s; }
    h1 span:nth-child(4) { animation-delay: 0.6s; }
    h1 span:nth-child(5) { animation-delay: 0.8s; }
    h1 span:nth-child(6) { animation-delay: 1s; }
    h1 span:nth-child(7) { animation-delay: 1.2s; }
    h1 span:nth-child(8) { animation-delay: 1.4s; }
    h1 span:nth-child(9) { animation-delay: 1.6s; }
    h1 span:nth-child(10) { animation-delay: 1.8s; }
    h1 span:nth-child(11) { animation-delay: 2s; }
    h1 span:nth-child(12) { animation-delay: 2.2s; }

    @keyframes glow {
      0%, 100% {
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 40px #ff4081, 0 0 80px #ff4081;
        opacity: 1;
      }
      50% {
        color: #ffeb3b;
        text-shadow: 0 0 5px #ffeb3b;
        opacity: 0.5;
      }
    }

    /* Wish message */
    p {
      font-size: 2.5vw;
      color: #ffcc33;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9933;
      margin-top: 1em;
      animation: flicker 2s infinite alternate;
      max-width: 90%;
    }

    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    /* Diya lamps at bottom */
    .diya {
      position: absolute;
      bottom: 30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #ff9933, #cc5200);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 20px #ff6600;
      transform: rotate(180deg);
    }

    .flame {
      position: absolute;
      bottom: 55px;
      left: 35px;
      width: 10px;
      height: 25px;
      background: radial-gradient(circle at bottom, #fff, #ffcc33, #ff6600);
      border-radius: 50% 50% 20% 20%;
      animation: flame 1.2s infinite alternate;
    }

    @keyframes flame {
      from { transform: scaleY(1); opacity: 0.9; }
      to { transform: scaleY(1.2); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 11vw;
        letter-spacing: 2px;
      }
      p {
        font-size: 4vw;
      }
      .diya {
        width: 60px;
        height: 60px;
        bottom: 20px;
      }
      .flame {
        bottom: 42px;
        left: 27px;
      }
    }
  </style>
</head>
<body>
  <!-- Fireflies -->
  <div class="firefly" style="top:10%; left:15%; animation-delay:0s;"></div>
  <div class="firefly" style="top:30%; left:80%; animation-delay:1s;"></div>
  <div class="firefly" style="top:60%; left:50%; animation-delay:2s;"></div>
  <div class="firefly" style="top:80%; left:25%; animation-delay:3s;"></div>
  <div class="firefly" style="top:20%; left:60%; animation-delay:4s;"></div>

  <!-- Main Text -->
  <h1>
    <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
    <span>&nbsp;</span>
    <span>D</span><span>I</span><span>W</span><span>A</span><span>L</span><span>I</span>
  </h1>

  <p>ðŸª” May your Diwali sparkle with love, joy, and endless light! ðŸª”</p>

  <!-- Diya -->
  <div class="diya">
    <div class="flame"></div>
  </div>
</body>
</html>
